<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <script src="script.js" defer></script>
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" type="image/gif">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <section class="choices">
            <button class="bttn" id="rock">Rock</button>
            <button class="bttn" id="paper">Paper</button>
            <button class="bttn" id="scissors">Scissors</button>
        </section>

        <section class="computer-user-choice">
            <h2>Computer- and Userchoice</h2>
            <!-- Display the result from computer and user -->
            <p id="computerChoiceDisplay">No game played</p>
        </section>

        <section class="game-result">
            <!-- Displays the Winner, Loser, or Tie message based on the game result -->
            <p id="resultMessage">Choose an option to play!</p>
        </section>

        <section class="rules">
            <h3>~ The Rules ~</h3>
            <p class="ruleset">
                Rock beats scissors, scissors beats paper, and paper beats rock.<br>
                To start the game, click one of the buttons above.<br>
                To play again, simply click a button again!
            </p>
        </section>
    </main>
</body>
</html>
